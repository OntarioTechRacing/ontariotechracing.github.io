    <!-- MathJax JavaScript with equation delimiter configuration. -->

        window.MathJax = {
            tex: {
                inlineMath: [["$", "$"]],  // Set inline delimiters.
                displayMath: [["$$", "$$"]]  // Set display delimiters.
            },
            svg: {
                fontCache: "global"
            }
        };
    </script>
    <script id="MathJax-script" async
